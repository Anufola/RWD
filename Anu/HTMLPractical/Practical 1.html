<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <form action="">
        <h1>Visa Application Form</h1>
        <label for="Date">Date of Application</label>
        <input type="date" name="Date of application" id="date of application">
        <label for="pimage">Upload Passport Image</label>
        <input type="file" name="Pimage" id="Pimage"><br><br>
        <label for="Sname">Surname:</label>
        <input type="Sname">
        <label for="Fname">First Name:</label>
        <input type="Fname">
        <label for="Mname">Middle Name:</label>
        <input type="Mname"><br><br>
        <label for="Dob">Date of Birth:</label>
        <input type="date" name="Dob" id="Dob">
        <label for="Age">Age:</label>
        <input type="number" name="Age" id="Age">
        <label for="POB">Place of Birth:</label>
        <input type="POB"><br><br>
        <label for="Sl" style="color: blue;">Select Country Of Birth </label><br>
        <input list="Country">
        <datalist id="country">
            <option value="Nigeria">
            <option value="Ghana">
            <option value="Mali">
            <option value="England">
            <option value="USA">
        </datalist>
        <label for="Nationality">Nationality: </label>
        <input type="Nationality"><br><br>
        <label for="Sex" style="color: blue;">SEX</label><br>
        <input type="radio" name="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="fmale" id="fmale">
        <label for="fmale">Female</label><br><br>
        <label for="Cstatus" style="color: blue;">CIVIL STATUS</label><br>
        <input type="radio" name="single" id="single">
        <label for="single">Single</label><br>
        <input type="radio" name="married" id="married">
        <label for="married">Married</label><br>
        <input type="radio" name="sep" id="sep">
        <label for="sep">Seperated</label><br>
        <input type="radio" name="Div" id="div">
        <label for="div">Divorced</label><br>
        <input type="radio" name="wid" id="wid">
        <label for="wid">Widow(er)</label><br>
        <input type="radio" name="oth" id="oth">
        <label for="oth">Others</label><br><br>
        <label for="app lod" style="color: blue;">Application Lodged at:</label><br>
        <input type="checkbox" name="emb" id="emb">
        <label for="emb">Embassy</label><br>
        <input type="checkbox" name="Ser Pro" id="Ser Pro">
        <label for="Ser pro">Service Provider</label><br>
        <input type="checkbox" name="int" id="int">
        <label for="int">Intermediary</label><br>
        <A HREF="Practical Table.html">Click to see more applicants</A>
    </form>
</body>

</html>
