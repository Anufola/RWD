<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/action_page.php">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="John">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Rose"><br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        <input type="checkbox" id="Cooking" name="Cooking" value="Cooking">
        <label for="Cooking"> I Love Cooking</label><br>
        <input type="checkbox" id="Singing" name="Singing" value="Singing">
        <label for="singing"> I sing everytime</label><br>
        <input type="checkbox" id="football" name="football" value="Football">
        <label for="football"> I Watch football</label><br>
        <input type="checkbox" id="dancing" name="dancing" value="Dancing">
        <label for="dancing"> I love dancing</label><br>
        <input type="checkbox" id="Jumping" name="jumping" value="Jumping">
        <label for="jumping"> I love jumping</label><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" id="pwd"><br><br>
        <label for="Date of Birth">Date of Birth : </label>
        <input type="date" name="Date of birth" id="date of birth"><br><br>
        <label for="">Working with min and max in Date</label><br><br>
        <label for="datemin">Enter a date after 2000-01-01: </label>
        <input type="date" name="datemin" id="datemin" min="2000-01-02">
        <label for="datemax">Enter a date before 2022-01-01:</label>
        <input type="date" name="datemax" id="datemax" max="2022-01-01">
        <label for="birthdaytime">Birthday (date and time)</label>
        <input type="datetime-local" name="birthdaytime" id="birthdaytime">
        <label for="bmonth">Birth month: </label>
        <input type="month" name="month" id="month"><br><br>
        <label for="email">Enter your email:</label>
        <input type="email" name="email" id="email">
        <label for="Tel No">Tel No:</label>
        <input type="tel" name="phone" id="phone" placeholder="080-4577-6784" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
        <label for="time">Select a time:</label>
        <input type="time" name="time" id="time">
        <label for="quantity">Quantity (between 1 an 5): </label>
        <input type="number" name="quantity" id="quantity" min="10" max="50" step="10" value="20">
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50"><br>
        <label for="my file">Select a file:</label>
        <input type="hidden" name="custId" id="custId" value="3428">
        <input type="file" name="myfile" id="myfile"><br><br>
        <label for="favcolor">Select your favourite color:</label>
        <input type="color" name="favcolor" id="favcolor" value="#FFD700">
        <label for="gsearch">Search Google: </label>
        <input type="search" name="gsearch" id="gsearch">
        <label for="homepage">Add your Homepage</label>
        <input type="url" name="homepage" id="homepage"><br>
        <input type="image" src="Images/sumbit.jfif" alt="Submit" width="58" height="58"><br>
        <input type="submit" style="color: blue;" style="border: 0pc;">
        <input type="reset" value="Reset" style="color: red;">
        <input type="button" onclick="alert('Thank You For Submitting')"  value="Click Me"><br> 
    </form>
</body>
</html>
